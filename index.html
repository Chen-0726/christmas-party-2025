<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Christmas Party 2025 ‚Äî You're Invited!</title>
<style>
  :root{
    --accent:#ffdd00;
    --bg-top:#071428;
    --bg-bottom:#0f2a3a;
  }
  html,body{height:100%;margin:0;font-family:Arial, sans-serif;background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));color:#fff}
  .container{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:36px 20px;box-sizing:border-box;text-align:center;position:relative;overflow:hidden}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));border-radius:16px;padding:28px;max-width:720px;width:calc(100% - 40px);box-shadow:0 6px 30px rgba(0,0,0,0.6);backdrop-filter:blur(6px);z-index:10}
  h2.invite{margin:0 0 8px 0;color:var(--accent);font-size:28px;letter-spacing:.6px;text-shadow:0 4px 18px rgba(255,221,0,0.12)}
  h1.title{margin:0 0 12px 0;font-size:38px}
  p.info{margin:6px 0;font-size:18px}
  a.maplink{color:var(--accent);font-weight:600;text-decoration:none}
  .cat-wrap{margin:18px auto 6px auto;width:220px;height:220px;border-radius:16px;overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,0.6);border:4px solid rgba(255,255,255,0.04)}
  .cat-wrap img{width:100%;height:100%;object-fit:cover;display:block}
  .music-btn{position:fixed;top:18px;right:18px;z-index:40;background:rgba(0,0,0,0.45);color:white;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;backdrop-filter:blur(6px);font-size:14px}
  .lights{position:absolute;inset:0;pointer-events:none;background-image:radial-gradient(ellipse at 20% 10%,rgba(255,221,0,0.06) 0%,transparent 10%),radial-gradient(ellipse at 80% 30%,rgba(255,255,255,0.03) 0%,transparent 8%);z-index:2;mix-blend-mode:screen}
  .snowflake{position:absolute;top:-10px;color:#fff;user-select:none;pointer-events:none;z-index:30;font-size:16px;opacity:0.9;will-change:transform;animation:fall linear infinite}
  @keyframes floatRotate{0%{transform:translateY(0) rotate(0deg)}100%{transform:translateY(100vh) rotate(360deg)}}
  .footer{margin-top:18px;font-size:13px;color:rgba(255,255,255,0.6)}
  @media (max-width:480px){.card{padding:18px}h1.title{font-size:28px}.cat-wrap{width:180px;height:180px}}
</style>
</head>
<body>
  <div class="container">
    <button class="music-btn" id="musicBtn">‚è∏Ô∏è Pause Music</button>

    <div class="card" role="region" aria-label="Christmas invitation">
      <h2 class="invite">You Are Invited! üéÅ</h2>
      <h1 class="title">üéÑ Christmas Party 2025 üéÖ</h1>

      <div class="cat-wrap">
        <!-- Put your cat image file (images.jpg) in the same folder as this index.html
             or replace src with a public image URL -->
        <img alt="Cute cat wearing Santa hat" src="images.jpg">
      </div>

      <p class="info">üìÖ Date: 26 Dec 2025 (Friday)</p>
      <p class="info">‚è∞ Time: 7pm</p>
      <p class="info">üìç Venue: 15, Jalan 8/119, Taman Taynton View, Kuala Lumpur</p>
      <p class="info">üó∫Ô∏è <a class="maplink" href="https://maps.app.goo.gl/UtbGUgaTdt2bVrcp7?g_st=iw" target="_blank" rel="noopener">Open in Google Maps</a></p>

      <div class="footer">Bring your holiday cheer ‚Äî see you there! ‚ú®</div>
    </div>

    <div class="lights" aria-hidden="true"></div>
  </div>

  <div id="snowLayer" aria-hidden="true"></div>

  <!-- Jingle Bells (royalty-free from Pixabay) -->
  <audio id="bgAudio" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/12/20/audio_7caa9cde31.mp3?filename=jingle-bells-201518.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

<script>
  // Attempt autoplay; browsers may block sound until user interacts
  const audio = document.getElementById('bgAudio');
  const musicBtn = document.getElementById('musicBtn');

  function tryPlay() {
    const p = audio.play();
    if (p !== undefined) {
      p.then(()=> { musicBtn.textContent = '‚è∏Ô∏è Pause Music'; })
       .catch(()=> { musicBtn.textContent = '‚ñ∂Ô∏è Play Music'; });
    }
  }
  tryPlay();

  musicBtn.addEventListener('click', ()=> {
    if (audio.paused) { audio.play(); musicBtn.textContent='‚è∏Ô∏è Pause Music'; }
    else { audio.pause(); musicBtn.textContent='‚ñ∂Ô∏è Play Music'; }
  });

  // Snow generation
  const snowLayer = document.getElementById('snowLayer');
  const count = 60;
  for (let i=0;i<count;i++){
    const flake = document.createElement('div');
    flake.className = 'snowflake';
    flake.textContent = '‚ùÑ';
    const size = Math.random()*20 + 12;
    flake.style.fontSize = size+'px';
    const left = Math.random()*100;
    flake.style.left = left+'vw';
    const duration = Math.random()*10 + 8;
    flake.style.animationDuration = duration+'s';
    flake.style.opacity = (Math.random()*0.6 + 0.4).toString();
    flake.style.transform = `translateY(-10vh) rotate(${Math.random()*360}deg)`;
    flake.style.animationName = 'floatRotate';
    flake.style.animationTimingFunction = 'linear';
    flake.style.animationIterationCount = 'infinite';
    snowLayer.appendChild(flake);
  }

  (function animateSnow(){
    const flakes = document.querySelectorAll('.snowflake');
    let t = 0;
    function step(){
      t += 0.01;
      flakes.forEach((f,idx)=>{
        const sway = Math.sin(t*(0.2 + idx*0.01))*18;
        f.style.transform = `translateY(0) translateX(${sway}px) rotate(${(t*30)%360}deg)`;
      });
      requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  })();
</script>
</body>
</html>
